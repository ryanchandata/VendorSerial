<!DOCTYPE html>
<html>
<head>
    <title>Print Labels</title>
    <style>
        @page {
            size: 74mm 100mm; /* Portrait orientation */
            margin: 0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            font-size: 14pt;
        }

        .page {
            page-break-after: always;
            width: 74mm;
            height: 100mm;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .label {
            width: 100%;
            height: 100%;
            text-align: center;
            
            border: 0px solid #000; /* Optional, for visual reference */
        }

        .label-content {
            padding: 5mm;
        }

        img.barcode {
            max-width: 100%;
            max-height: 30mm;
            height: auto;
            margin-top: 5mm;
        }

        @media print {
            .page {
                page-break-after: always;
            }
        }
    </style>
</head>
<!-- In your print_labels.html -->
<script>
    window.onload = function() {
        window.print();  // Auto-trigger print dialog
    };
</script>
<body>
    {% for record in records %}
        <div class="page">
            <div class="label">
                <div class="label-content">
                    <h3><strong>{{ record.vendorName }}</strong></h3>
                    <strong>{{ record.date }}</strong><br>
                    <strong>Total Skids:</strong>{{ record.current_skids }} / {{ record.total_skids }}<br>
                    <strong>INV:</strong> {{ record.invoiceNo }}<br>
                    <img src="{{ record.barcode_image }}" alt="Barcode" class="barcode"><br>
                    <strong>{{ record.serialNo }}</strong>
                </div>
            </div>
        </div>
    {% endfor %}
</body>
</html>
