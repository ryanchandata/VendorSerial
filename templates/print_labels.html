<!DOCTYPE html>
<html>
<head>
    <title>Print Labels</title>
    <style>
        @page {
            size: 74mm 100mm; /* Portrait orientation */
            margin: 0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            font-size: 14pt;
        }

        .page {
            page-break-after: always;
            width: 74mm;
            height: 100mm;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .invoice-number {
            font-size: 28px; /* Adjust as needed */
        }

        .skids {
            font-size: 36px; /* Adjust as needed */
            margin-top: 1mm;
        }

        .label {
            width: 100%;
            height: 100%;
            text-align: center;
            
            border: 1px solid #000; /* Optional, for visual reference */
        }

        .label-content {
            padding: 1mm;
        }

        img.barcode {
            max-width: 100%;
            max-height: 30mm;
            height: auto;
            margin-top: 1mm;
        }

        @media print {
            .page {
                page-break-after: always;
            }
        }
    </style>
</head>
<!-- In your print_labels.html -->
<script>
    window.onload = function() {
        window.print();  // Auto-trigger print dialog
    };ßßßßß
</script>
<body>
    {% for record in records %}
        <div class="page">
            <div class="label">
                <div class="label-content">
                    <h3>{{ record.vendor_name }}</h3>
                    <strong class="invoice-number">{{ record.date }}</strong><br>
                    <strong class="invoice-number">INV : {{ record.invoice_no }}</strong>
                    <img src="{{ record.barcode_image }}" alt="Barcode" class="barcode"><br>
                    <strong>{{ record.serial_no }}</strong><br><br>
                    <strong class="skids">{{ record.current_skid }} / {{ record.total_skids }}</strong><br>
                </div>
            </div>
        </div>
    {% endfor %}
</body>
</html>
